<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch of Modernity by @rickythok668</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #333;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
            max-width: 90vw;
            max-height: 80vh;
        }
        canvas:hover {
            transform: scale(1.02);
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            z-index: 10;
            text-align: left;
        }
        #tiktok-promo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff0050, #ff4d94);
            padding: 12px 24px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 10px 30px rgba(255,0,80,0.4);
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #tiktok-promo:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(255,0,80,0.6);
        }
        .tiktok-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        @media (max-width: 768px) {
            #info { font-size: 12px; top: 10px; left: 10px; }
            #tiktok-promo { bottom: 10px; padding: 10px 20px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div id="info">
        <div>✨ Touch of Modernity ✨</div>
        <div>FPS: <span id="fps">60</span> | Mouse/Touch Interactive | Click to Reset</div>
    </div>

    <canvas id="canvas"></canvas>

    <!-- Your TikTok Promo Link - Prominent & Modern! -->
    <a id="tiktok-promo" href="https://www.tiktok.com/@rickythok668" target="_blank" rel="noopener noreferrer">
        <svg class="tiktok-icon" viewBox="0 0 24 24">
            <path d="M19.48 10.26c-.15-.92-.86-1.17-1.82-1.18H15v3.18h3.37c-.39 1.9-2.15 2.53-3.37 2.53-1.24 0-2.25-.83-2.25-1.85v-.22c0-1.15.87-1.97 2.18-1.97.68 0 1.25.2 1.65.58l-.3 1.18c-.09.36-.38.58-.78.58-1.04 0-1.7-.87-1.7-2.02V7.5h3.3c1.22 0 1.72.72 1.77 1.71h-1.22v1.05z"/>
            <path d="M12 1A11 11 0 0 0 1 12a11 11 0 0 0 11 11 11 11 0 0 0 11-11A11 11 0 0 0 12 1zm0 20.5a9.5 9.5 0 1 1 0-19 9.5 9.5 0 0 1 0 19z"/>
        </svg>
        Follow @rickythok668 on TikTok!
    </a>

    <script>
        // SAME HIGH-PERFORMANCE CANVAS CODE (unchanged for 60+FPS glory)
        class TouchOfModernity {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d', { 
                    alpha: true,  
                    desynchronized: true  
                });
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                this.particles = [];
                this.mouse = { x: 0, y: 0, down: false };
                this.time = 0;
                this.fps = 0;
                this.lastTime = performance.now();
                this.frameCount = 0;

                for (let i = 0; i < 500; i++) {
                    this.particles.push({
                        x: 0, y: 0, vx: 0, vy: 0,
                        size: 0.5 + Math.random() * 3,
                        hue: Math.random() * 360,
                        life: 0, maxLife: 100 + Math.random() * 200
                    });
                }
                this.freeParticles = [...this.particles];  

                this.canvas.addEventListener('pointermove', (e) => {
                    this.mouse.x = e.clientX - this.canvas.offsetLeft;
                    this.mouse.y = e.clientY - this.canvas.offsetTop;
                });
                this.canvas.addEventListener('pointerdown', () => {
                    this.mouse.down = true;
                    this.spawnBurst();
                });
                this.canvas.addEventListener('pointerup', () => this.mouse.down = false);
                this.canvas.addEventListener('click', (e) => {
                    if (e.clientX > 50 && e.clientX < window.innerWidth - 50) this.reset();  // Avoid promo click
                });

                this.animate();
            }

            resize() {
                this.canvas.width = Math.min(window.innerWidth * 0.9, 1200);
                this.canvas.height = Math.min(window.innerHeight * 0.7, 800);
                this.cx = this.canvas.width / 2;
                this.cy = this.canvas.height / 2;
            }

            spawnBurst() {
                for (let i = 0; i < 20; i++) {
                    this.spawnParticle(this.cx + (Math.random() - 0.5) * 200, 
                                     this.cy + (Math.random() - 0.5) * 200);
                }
            }

            spawnParticle(x, y) {
                if (this.freeParticles.length === 0) return;
                const p = this.freeParticles.pop();
                p.x = x;
                p.y = y;
                p.vx = (this.mouse.x - x) * 0.01 + (Math.random() - 0.5) * 2;
                p.vy = (this.mouse.y - y) * 0.01 + (Math.random() - 0.5) * 2;
                p.hue = (p.hue + 1) % 360;
                p.life = 0;
            }

            update(delta) {
                this.time += delta;

                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    if (p.life > p.maxLife) {
                        this.freeParticles.push(p);
                        continue;
                    }

                    const dx = this.mouse.x - p.x;
                    const dy = this.mouse.y - p.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < 100) {
                        p.vx += dx * 0.0005 * (1 + this.mouse.down);
                        p.vy += dy * 0.0005 * (1 + this.mouse.down);
                    }
                    p.vx *= 0.98;  
                    p.vy *= 0.98;
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life++;

                    if (Math.random() < 0.02) {
                        this.spawnParticle(Math.random() * this.canvas.width, 
                                         Math.random() * this.canvas.height);
                    }
                }

                this.frameCount++;
                if (this.frameCount % 60 === 0) {
                    this.fps = Math.round(1000 / (performance.now() - this.lastTime) * 60);
                    document.getElementById('fps').textContent = this.fps;
                    this.lastTime = performance.now();
                }
            }

            render() {
                const gradient = this.ctx.createRadialGradient(this.cx, this.cy, 0, this.cx, this.cy, 300);
                gradient.addColorStop(0, 'rgba(100, 200, 255, 0.1)');
                gradient.addColorStop(0.5, 'rgba(200, 100, 255, 0.05)');
                gradient.addColorStop(1, 'rgba(0,0,0,0)');

                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    if (p.life > p.maxLife) continue;

                    const alpha = (p.maxLife - p.life) / p.maxLife;
                    this.ctx.save();
                    this.ctx.globalAlpha = alpha * 0.8;
                    this.ctx.fillStyle = `hsl(${p.hue}, 70%, 60%)`;
                    this.ctx.shadowColor = `hsl(${p.hue}, 100%, 50%)`;
                    this.ctx.shadowBlur = 10 + p.size * 5;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                }
            }

            animate() {
                const now = performance.now();
                const delta = now - this.lastTime;
                this.lastTime = now;

                this.update(delta * 0.01);  
                this.render();

                requestAnimationFrame(() => this.animate());  
            }

            reset() {
                this.freeParticles = [...this.particles];
                this.time = 0;
            }
        }

        new TouchOfModernity();
    </script>
</body>
</html>
